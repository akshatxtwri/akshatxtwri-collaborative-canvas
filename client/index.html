<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Collaborative Canvas â€” Starter</title>
<link rel="stylesheet" href="./style.css" />
</head>
<body>
<div id="app">
<header>
<h1>Collaborative Canvas</h1>
<div id="users"></div>
</header>


<main>
    <canvas id="draw" width="800" height="450"></canvas>


<aside id="toolbar">
<label>Tool:
<select id="tool">
<option value="brush">Brush</option>
<option value="eraser">Eraser</option>
</select>
</label>


<label>Color: <input type="color" id="color" value="#000000"></label>
<label>Width: <input id="width" type="range" min="1" max="50" value="4"></label>


<button id="undo">Undo</button>
<button id="redo">Redo</button>


<div id="status">Connecting...</div>
</aside>
</main>


<div id="cursors"></div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
